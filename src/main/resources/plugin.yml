name: ST14
version: '${project.version}'
main: me.matiego.st14.Main
api-version: 1.19
author: Matiego
description: A plugin for ST14 server
depend: [Vault, Graves]
load: STARTUP
commands:
  st14:
    permission: st14.st14
    usage: 'Poprawne użycie: /st14 [reload]'
  incognito:
    aliases: inc
    permission: st14.incognito
    usage: 'Poprawne użycie: /incognito'
  accounts:
    permission: st14.accounts
    usage: 'Poprawne użycie: /accounts'
  version:
    permission: st14.version
    usage: 'Poprawne użycie: /version'
  say:
    permission: st14.say
    usage: 'Poprawne użycie: /say <wiadomość>'
  time:
    aliases: t
    permission: st14.time
    usage: 'Poprawne użycie: /time (gracz)'
  tell:
    aliases: msg
    permission: st14.tell
    usage: 'Poprawne użycie: /tell <gracz> <wiadomość>'
  reply:
    aliases: r
    permission: st14.reply
    usage: 'Poprawne użycie: /reply <wiadomość>'
  difficulty:
    aliases: d
    permission: st14.difficulty
    usage: 'Poprawne użycie: /difficulty'
  gamemode:
    aliases: gm
    permission: st14.gamemode
    usage: 'Poprawne użycie: /gamemode'
  mcreload:
    aliases: mcr
    permission: st14.mcreload
    usage: 'Poprawne użycie: /mcreload'
  worlds:
    aliases: w
    permission: st14.worlds
    usage: 'Poprawne użycie: /worlds'
  tpa:
    permission: st14.tpa
    usage: 'Poprawne użycie: /tpa (gracz)'
  economy:
    permission: st14.economy
    usage: 'Poprawne użycie: /economy'
  stop:
    permission: st14.stop
    usage: 'Poprawne użycie: /stop'
  backpack:
    aliases: bp
    permission: st14.backpack
    usage: 'Poprawne użycie: /backpack'
  suicide:
    permission: st14.suicide
    usage: 'Poprawne użycie: /suicide'
permissions:
  st14.st14:
    default: op
  st14.incognito:
    default: true
  st14.accounts:
    default: true
  st14.version:
    default: true
  st14.say:
    default: op
  st14.time:
    default: true
  st14.tell:
    default: true
  st14.reply:
    default: true
  st14.difficulty:
    default: true
  st14.gamemode:
    default: true
  st14.mcreload:
    default: op
  st14.worlds:
    default: true
  st14.tpa:
    default: true
  st14.economy:
    default: true
  st14.stop:
    default: op
  st14.backpack:
    default: true
  st14.suicide:
    default: true